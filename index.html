        }

            flex-flow: row;
            gap: 1em;
            align-items: center;
        }
        
        .thumb_c {
            display: flex;
            padding: 2rem;
            /*align-items: center;*/
            justify-content: center;
            /*gap: 2rem;*/
            text-decoration: none;
            flex-flow: column;
            max-width: 960px;
            margin: auto;
        }
        
        .thumb_c .text {
            /*max-width: 560px;*/
            display: flex;
            flex-flow: column;
            justify-content: space-evenly;
            /*width: 240px;*/
        }
        
        .thumb {
            border-radius: 0.2em;
            background: #333;
            aspect-ratio: 16/9;
            /*background-color: #424242;
            background-size: cover;
            width: 240px;
            height: 180px;*/
        }
        
        .thumb img {
            object-fit: cover;
            height: 100%;
            border-radius: inherit;
            loading: lazy;
        }
        
        #people {
            padding-top: 2em;
        }
        
        #preferences {
            overflow-x: scroll;
            display: flex;
            align-items: center;
            gap: 2em;
            justify-content: center;
        }
        
        #preferences button {
            padding: 8px 16px;
            border: 1px solid #dedede;
            border-radius: 36px;
            background: transparent;
            font-size: 18px;
        }
        
        #highlight {
            display: flex;
            padding: 128px 3%;
        }
        
        #highlight p {
            text-decoration: none;
        }
        
        #highlight #img {
            width: 50%;
            filter: grayscale(0.9);
            transition: 1s;
        }
        
        #highlight #img:hover {
            filter: grayscale(0);
        }
        
        #highlight #text, .thumb_c #text {
            /*padding: 3%;*/
        }
        
        #news-list {
            padding: 3em 0;
        }
        
        #news {
            max-width: min(680px, 80%);
            margin: auto;
        }
        
        article#news-list::before {
            background-image:url("trans.jpg") ;
        }
        
        @media only screen and (min-width: 600px) {
            h3 {
                font-size: 26px;
            }
            nav a {
                gap: 4px;
                flex-flow: row;
            }
            
            nav span {
                font-size: 21px;
            }
            
            nav svg {
                width: 46px;
            }
            
            .thumb_c {
                flex-flow: row;
                gap: 2em;
            }
            
            .thumb_c h3 {
                margin: 0;
            }
            
            .thumb_c .text, .thumb_c .thumb {
                width: 33%;
            }
        }

</head>

const p = {
    
    home: {

    },
    
    zpravy: {

        c: '<article id=news-list><a class=thumb_c href=#><div class=thumb><img alt="Trans lidi"loading=lazy src=trans.webp style=object-fit:cover width=100%></div><div class=text><h3>Trans lidé protestují za svá práva v headlinu</h3><span>12. 8. 1999 Tag, tag, tag</span></div></a><a class=thumb_c href=#><div class=thumb><img alt="Trans lidi"loading=lazy src=trans.webp style=object-fit:cover width=100%></div><div class=text><h3>Trans lidé protestují</h3><span>12. 8. 1999 Tag, tag, tag</span></div></a><a class=thumb_c href=#><div class=thumb><img alt="Trans lidi"loading=lazy src=trans.webp style=object-fit:cover width=100%></div><div class=text><h3>Trans lidé protestují za svá práva v headlinu</h3><span>12. 8. 1999 Tag, tag, tag</span></div></a><a class=thumb_c href=#><div class=thumb><img alt="Trans lidi"loading=lazy src=trans.webp style=object-fit:cover width=100%></div><div class=text><h3>Trans lidé protestují za svá práva v headlinu</h3><span>12. 8. 1999 Tag, tag, tag</span></div></a></article>'
    },
    
    seznamka: {
        t: "Gays.cz | Seznamka",
        c: '<article id=people><div class=pref-c><div class=pref id=age><input max=99 min=15 step=1 type=number placeholder=15> <span>až</span> <input max=99 min=15 step=1 type=number placeholder=99> <span>let</span></div><div class=pref id=place><label>Místo</label> <input> <button onclick=getLoc()><svg viewBox="0 0 64 64"width=48><circle cx=32 cy=32 r=8 /><circle cx=32 cy=32 r=16 /><path d=m8,32h8m16,16v8m16,-24h8m-24,-16v-8 /></svg> <span>Má poloha</span></button></div><div class=pref><label>Vzdálenost</label><input max=100 min=1 step=1 type=range></div></div></article>'
    },
    
    ucet: {
        t: "Gays.cz | Účet",
        c: '<article id=news><h1>S pořadovým číslem v prosté vzestupné</h1><p>Paragraf (značka §, U+00A7, na čes. klávesnici (levý) Alt + 0167, patrně vznikla ve středověku jako ligatura, dvojité S ve významu signum sectionis k označování pořadí odstavců) je v současnosti zpravidla část právního předpisu nadepsaná znakem § s pořadovým číslem v prosté vzestupné řadě, např. „§ 24“. Mluví se pak o tomto pořadí buď prostým číslem („paragraf dvacet čtyři“) nebo pořadovým číslem („paragraf dvacátý čtvrtý“). V členění textů jiné než právní povahy se paragrafy objevují jen zřídka, např. v učebnicích nebo soustavných pojednáních. jak tate for free and on voluntary contributions offery na redesing for free<p>Slovem paragraf se nazývá i samotný znak §, který je jedním ze symbolů, synonymem práva, legislativy a předpisů – zejména v množném čísle (např. „vyznat se v paragrafech“). V angličtině má slovo paragraph význam „odstavec“, znaku se říká section sign a obdobně např. španělsky signo de sección.<h2>Použití</h2><p>Ve středoevropské legislativě se znak § používá pro označování větších oddílů textu právního předpisu, v některých jiných oblastech se používá pro číslování jednotlivých menších odstavců.<p>Právní předpisy České republiky se pravidelně strukturují podle úrovní: část – hlava – díl – oddíl – pododdíl – paragraf – odstavec – písmeno (pododstavec) – bod. Paragrafy se tedy zpravidla člení na další části. Číslování paragrafů je v textu předpisu vždy vzestupné, počínaje číslicí 1. V české legislativě jsou paragrafy základní, stabilizovanou úrovní členění právních předpisů, tj. označená část textu si své označení ponechává i při případných novelizacích v budoucnu, takže pokud je do dosud souvislého textu vložen nový paragraf, je označen číslem paragrafu předcházejícího s doplněním písmene, a v případě zrušení paragrafu se čísla následujících paragrafů nemění a číslo zrušeného paragrafu zůstává neobsazeno. Při případných větších nebo postupných novelizacích jsou využívána písmena podle abecedy.[1] Např. po § 19 občanského zákoníku z roku 1964 následovaly v jeho posledním znění § 19a, § 19b, § 19c a až poté § 20.</article>'

const urlRoute = (event) => {
	event = event || window.event;
	event.preventDefault();
	
	window.history.pushState({}, "", event.target.href);
	urlLocationHandler();
};

const urlLocationHandler = async () => {
	const location = window.location.pathname; 
	
	if (location.length == 0) {
		location = "/";
	}
	
	switch(location) {
	   case "/":
	       document.title = p.home.t;
	       c.innerHTML = p.home.c;
	       break;
	        
	   case "/zpravy": 
	       document.title = p.zpravy.t;
	       c.innerHTML = p.zpravy.c;
	       break;
	        
	   case "/seznamka": 
	       document.title = p.seznamka.t;
	       c.innerHTML = p.seznamka.c;
	       break;
	        
	   case "/ucet": 
	       document.title = p.ucet.t;
	       c.innerHTML = p.ucet.c;
	       break;
	        
	   default: 
	       document.title = p.home.t;
	       c.innerHTML = "404";
	       break;
	   
	}
};


window.onpopstate = urlLocationHandler;

window.route = urlRoute;

urlLocationHandler();
